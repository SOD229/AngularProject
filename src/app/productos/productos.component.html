<div class="container container-primary">
    <div class="row container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">Busqueda</h1>
            </div>
            <div class="panel-body">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <label class="control-label">Nombre:</label>
                        <input id="prodNom" type="text" class="form-control" placeholder="Search">
                        <div class="checkbox"><label><input type="checkbox"> Envío Gratis</label></div>
                        <div class="form-group">
                            <label>Precio:</label>
                            <input type="number" step="0.1" placeholder="Min"> - 
                            <input type="number" step="0.1" placeholder="Max">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row display-flex" *ngIf="productos">
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let p of productos">
            <div class="prev-producto">
                <img src={{p.urlImagen}} class="img-responsive col-lg-12" alt="imagen">
                <div class="col-lg-12">
                    <p class="text-primary">{{p.nombre}}</p>
                    <p class="text-info">${{p.precio}}</p>
                    <div class="text-danger"><p *ngIf="p.detalle.envioGratis">Envío Gratuito!!!</p></div>
                </div>
            </div>
        </div>
    </div>
</div>
