    <div class="page-header" [ngSwitch]="route.snapshot.params['categoria']">
        <h1 *ngSwitchCase="0">Todos Los Productos</h1>
        <h1 *ngSwitchCase="1">Cubos</h1>
        <h1 *ngSwitchCase="2">Piramides</h1>
        <h1 *ngSwitchCase="3">Otros</h1>
    </div>
    <div class="row display-flex" *ngIf="productos">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" *ngFor="let p of (productos | pipeCategoria:route.snapshot.params['categoria'])">
            <div class="prev-producto" data-toggle="modal" data-target="#dlgProducto" (click)="selecProducto(p)" >
                <div class="col-lg-12"><img src={{p.urlImagen}} class="img-responsive img-rounded" alt="imagen"></div>
                <div class="sm-info col-lg-12">
                    <p class="text-warning col-lg-5"><strong>{{p.nombre}}</strong></p>
                    <p class="text-info col-lg-7"><strong>${{p.precio}} MXN</strong></p>
                    <div class="col-lg-12"><p *ngIf="p.detalle.envioGratis"><strong>Envío Gratis</strong></p></div>
                </div>
            </div>
        </div>
    </div>
    <app-detalle [producto]="slctProducto" (onAddCarrito)="agregarCarrito($event)">Cargando...</app-detalle>
