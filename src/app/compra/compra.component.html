<div class="jumbotron">
  <legend>Resumen de Pedido</legend>
  <h4>Número de articulos: {{carService.elementos.length}}</h4>
  <h4>Total del Pedido: <strong class="text-success">${{carService.total}} MXN</strong></h4>
  <br>

  <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="frmSubmit(formulario)">
    <legend>Datos de Cliente</legend>
    <div class="row">
      <div class="form-group col-xs-12 col-md-6" [class.has-error]="!nombreValid">
        <label for="inputName" class="col-lg-2 control-label">Nombre</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputName" formControlName="inputName" placeholder="Nombre">
        </div>
      </div>
      <div class="form-group col-xs-12 col-md-6" [class.has-error]="!lastNameValid">
        <label for="inputLastName" class="col-lg-2 control-label">Apellidos</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputLastName" formControlName="inputLastName" placeholder="Apellidos">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-12 col-md-6" [class.has-error]="!DirValid">
        <label for="inputDir" class="col-lg-2 control-label">Dirección</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputDir" formControlName="inputDir" placeholder="Dirección">
        </div>
      </div>
      <div class="form-group col-xs-12 col-md-6" [class.has-error]="!mailValid">
        <label for="inputMail" class="col-lg-2 control-label">Correo</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputMail" formControlName="inputMail" placeholder="mail@example.com">
        </div>
      </div>
    </div>
    <br>
    <legend>Información de Pago</legend>
    <div class="row">
      <div class="form-group col-xs-12 col-md-6" [class.has-error]="!cardNumValid">
        <label for="inputCardNum" class="col-lg-2 control-label">Tarjeta</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputCardNum" formControlName="inputCardNum" placeholder="Número de Tarjeta">
        </div>
      </div>
      <div class="form-group col-xs-12 col-md-6" [class.has-error]="!cvvValid">
        <label for="inputCVV" class="col-lg-2 control-label">CVV</label>
        <div class="col-lg-10">
          <input type="number" class="form-control" id="inputCVV" formControlName="inputCVV" placeholder="Código de seguridad">
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="form-group col-xs-12 col-md-6" [class.has-error]="!mesValid">
        <label for="inputMes" class="col-lg-2 control-label">Mes</label>
        <div class="col-lg-10">
          <select id="inputMes" class="form-control" formControlName="inputMes">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
      </div>

      <div class="form-group col-xs-12 col-md-6" [class.has-error]="!yearValid">
        <label for="inputYear" class="col-lg-2 control-label">Año</label>
        <div class="col-lg-10">
          <select id="inputYear" formControlName="inputYear" class="form-control">
            <option value="2017">2017</option>
            <option value="2017">2018</option>
            <option value="2017">2019</option>
            <option value="2017">2020</option>
            <option value="2017">2021</option>
            <option value="2017">2022</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-12 col-lg-offset-9">
        <a [routerLink]="['../carrito']" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-success">Pagar Ahora</button>
      </div>
    </div>

  </form>
  
</div>
